<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowmouse</title>
    <script src="./lib/jquery.js"></script>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;
            overflow: hi
            dden;
            background-color: rgb(124, 243, 55);

        }
        #angel{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="./angel.gif"  id="angel" alt="angel">
<script>
    $(function(){
        //1获取到图片
        var angel = $('#angel');
        //步骤一：定义节流阀
        var timer = null;
        //2绑定onmousemove事件
        $(document).on('mousemove',function(e){
            //步骤三判断节流阀是否为空
            if(timer){ return; }
            //设置图片位置
            //步骤二开启延时器
            timer = setTimeout(function(){
                $(angel).css('top',e.pageY + 'px').css('left',e.pageX + 'px');
                console.log('ok');
                timer = null;
            },16)
        })


    })
</script>
</body>
</html>
